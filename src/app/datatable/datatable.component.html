<table class="table table-sm table-striped table-hover table-dark">
  <thead>
    <tr>
      <th *ngFor="let header of tableData.headers">
        {{header}}
      </th>      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let job of tableData.data">
      <td>{{job.buildName}}</td>
      <td>{{job.creationDate}}</td>
    </tr>
  </tbody>
</table>
